<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <script src="index.js" type="module"></script>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/todo_item_container_style.css">
  <link rel="stylesheet" href="style/items_list.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet">  <title>TodoList</title>
</head>
<body>
<div class="content">
<header>
  <div class="header_bg" style="--order: 0"></div>
  <div class="header_bg" style="--order: 1"></div>
  <div class="header_bg" style="--order: 2"></div>
  <div class="header_bg" style="--order: 3"></div>
  <div class="header_bg" style="--order: 4"></div>
  <div class="header_bg" style="--order: 5"></div>
  <h1>Welcome To Todo List!</h1>
</header>

<div id="todo_item_to_copy" class="todo_container" style="display: none">
  <input type="checkbox" class="todoitem checkbox">
  <div class="todoitem todolabel">Template</div>
  <img class="todoitem delete_button" src="resources/trash.svg"/>
</div>
<div id="input_new_item">
  <input type="text" id="input_todo_item_description" placeholder="Add new Todo!">
  <button type="submit" id="input_todo_item_submit" value="">
    <svg width="24px" height="24px" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M7.75778 6.14799C6.84443 5.77187 6.0833 5.45843 5.49196 5.30702C4.91915 5.16036 4.18085 5.07761 3.63766 5.62862C3.09447 6.17962 3.18776 6.91666 3.34259 7.48732C3.50242 8.07644 3.8267 8.83302 4.21583 9.7409L4.86259 11.25H10C10.4142 11.25 10.75 11.5858 10.75 12C10.75 12.4142 10.4142 12.75 10 12.75H4.8626L4.21583 14.2591C3.8267 15.167 3.50242 15.9236 3.34259 16.5127C3.18776 17.0833 3.09447 17.8204 3.63766 18.3714C4.18085 18.9224 4.91915 18.8396 5.49196 18.693C6.0833 18.5416 6.84443 18.2281 7.75777 17.852L19.1997 13.1406C19.4053 13.0561 19.6279 12.9645 19.7941 12.867C19.944 12.779 20.3434 12.5192 20.3434 12C20.3434 11.4808 19.944 11.221 19.7941 11.133C19.6279 11.0355 19.4053 10.9439 19.1997 10.8594L7.75778 6.14799Z" fill="white"/>
    </svg>
  </button>
</div>
<div id="todoItemsList">
  <div id="items_list_header">
    <label>total items: </label>
    <button type="button">Clear All</button>
  </div>
</div>
</div>
</body>
</html>
